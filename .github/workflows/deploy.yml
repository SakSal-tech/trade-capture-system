name: Deploy to Azure Container Apps

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v4

      - name: Log in to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Log in to Azure Container Registry
        run: az acr login --name tradeacr12345

      - name: Build Docker image
        run: |
          docker build \
            -t tradeacr12345.azurecr.io/trade-backend:latest \
            -f backend/Dockerfile \
            backend

      - name: Push Docker image
        run: docker push tradeacr12345.azurecr.io/trade-backend:latest

      - name: Deploy container
        run: |
          az containerapp update \
            --name trade-backend \
            --resource-group trade-rg \
            --image tradeacr12345.azurecr.io/trade-backend:latest \
            --set-env-vars SPRING_PROFILES_ACTIVE=prod
